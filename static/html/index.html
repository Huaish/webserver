    <script>
        new WOW().init();
    </script>
    
		<script>

			$(function() {
  				$('a[href*=#]:not([href=#])').click(function() {
    				if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      					var target = $(this.hash);
      					target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      					if (target.length) {
        					$('html,body').animate({
          						scrollTop: target.offset().top
        					}, 1000);
        				return false;
      					}
    				}
  				});
			});
		
		</script>
</head>

<body>
    <header>

        <nav class="navbar-default" style="border-radius:0;"  id="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>

        <style>

    <div class="banner">

    <!-- Upload -->
    <section id="content">
        <div class="container">
            <h2>Upload File</h2>
            <div class="js-upload uk-placeholder uk-text-center">
                <span uk-icon="icon: cloud-upload"></span>
                <span class="uk-text-middle">Upload file by dropping them here or</span>
                <div uk-form-custom>

                </div>
            </div>
            
            <progress id="progressbar" class="uk-progress" value="0" max="100" hidden></progress>
        </div>
    </section>

    <!-- List all files -->
    <section id="content">
        <div class="container">
            <h2>File List</h2>
            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-middle uk-table-responsive uk-table-divider">

                            <th class="uk-width-small">File Name</th>
                            <th>Download link</th>
                            <th>Length</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="file-list">
                        <tr>
                            <td>file name</td>
                            <td><a href="download/test.txt'">http://localhost:8080/test.txt</a></td>
                            <td class="uk-width-small">4</td>
                            <td class="uk-width-small">
                                <div class="js-upload-put" uk-form-custom>
                                    <input type="file">
                                    <button class="uk-button uk-button-default" type="button" tabindex="-1">Select</button>
                                </div>
                            </td>
                            <td class="uk-width-small"><button class="uk-button uk-button-danger">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
